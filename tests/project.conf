targets=auth,clint.log,fixme.log,tests.log,xmllint.log
cppflags_force=-I ../include
cflags_force=`pkg-config --cflags libDesktop`
cflags=-W -Wall -g -O2 -fPIE -D_FORTIFY_SOURCE=2 -fstack-protector
ldflags_force=`pkg-config --libs libDesktop`
ldflags=-pie -Wl,-z,relro -Wl,-z,now
dist=Makefile,clint.sh,embedded.sh,fixme.sh,tests.sh,xmllint.sh

#modes
[mode::embedded-debug]
cppflags_force=-DEMBEDDED

[mode::embedded-release]
cppflags_force=-DEMBEDDED -DNDEBUG
cflags=-W -Wall -O2 -fPIE -D_FORTIFY_SOURCE=2 -fstack-protector

[mode::release]
cppflags_force=-DNDEBUG
cflags=-W -Wall -O2 -fPIE -D_FORTIFY_SOURCE=2 -fstack-protector

#targets
[auth]
type=binary
ldflags=-ldl
sources=auth.c

[clint.log]
type=script
script=./clint.sh
depends=clint.sh
enabled=0

[fixme.log]
type=script
script=./fixme.sh
depends=fixme.sh
enabled=0

[tests.log]
type=script
script=./tests.sh
depends=$(OBJDIR)auth$(EXEEXT),tests.sh
enabled=0

[xmllint.log]
type=script
script=./xmllint.sh
depends=xmllint.sh
enabled=0
