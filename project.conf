vendor=Desktop
package=Locker
version=0.4.2
config=ent,h,sh

subdirs=data,doc,include,po,src,tests,tools
targets=tests
dist=COPYING,Makefile,README.md,config.h,config.sh

#modes
[mode::debug]
title=Debug

[mode::embedded-debug]
title=Debug (embedded UI)

[mode::embedded-release]
title=Release (embedded UI)

[mode::release]
title=Release

#targets
[tests]
type=command
command=cd tests && (if [ -n "$(OBJDIR)" ]; then $(MAKE) OBJDIR="$(OBJDIR)tests/" "$(OBJDIR)tests/tests.log"; else $(MAKE) tests.log; fi)
depends=all
enabled=0
phony=1

#dist
[COPYING]
install=$(PREFIX)/share/doc/$(PACKAGE)

[README.md]
install=$(PREFIX)/share/doc/$(PACKAGE)
