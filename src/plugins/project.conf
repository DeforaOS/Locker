targets=debug,openmoko,suspend,systray,template
cppflags_force=-I ../../include
cppflags=
cflags=-Wall -g -O2 -pedantic -fPIC
#for Gtk+ 2
cflags_force=-W `pkg-config --cflags libSystem gtk+-2.0`
ldflags_force=-W `pkg-config --libs libSystem gtk+-2.0`
#for Gtk+ 3
#cflags_force=-W `pkg-config --cflags libSystem gtk+-3.0`
#ldflags_force=-W `pkg-config --libs libSystem gtk+-3.0`
dist=Makefile

[debug]
type=plugin
sources=debug.c

[debug.c]
depends=../../include/Locker.h

[openmoko]
type=plugin
sources=openmoko.c
install=$(LIBDIR)/Locker/plugins

[openmoko.c]
depends=../../include/Locker.h

[suspend]
type=plugin
sources=suspend.c
install=$(LIBDIR)/Locker/plugins

[suspend.c]
depends=../../include/Locker.h

[systray]
type=plugin
sources=systray.c
cflags=`pkg-config --cflags libDesktop`
ldflags=`pkg-config --libs libDesktop`
install=$(LIBDIR)/Locker/plugins

[systray.c]
depends=../../include/Locker.h

[template]
type=plugin
sources=template.c

[template.c]
depends=../../include/Locker.h
